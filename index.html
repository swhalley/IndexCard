<html>

<head>
    <title>CRC Card</title>

    <style type="text/css">
        canvas {
            border : 1px solid black;
            box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
        }

        html {
            display: table;
            margin: auto;
        }

        body {
            display: table-cell;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <canvas id="card" width="900px" height="550px"></canvas>
    <aside>
        <button onclick="resetCard();resetPen();">Reset Canvas</button>
        <button onclick="setMode('pen');">Pen Mode</button>
        <button onclick="setMode('text');">Text Mode</button>
        <input type="text" id="text" />
        <span id="mode"></span>
    </aside>

    <script type="application/javascript">

        const canvas = document.querySelector("#card");
        const ctx = canvas.getContext( '2d' );

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let isPenMode = true;

        function draw(e){
            if(!isDrawing || !isPenMode) return;

            resetPen();
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();

            lastX = e.offsetX;
            lastY = e.offsetY;
        }

        function stopDrawing(e){
            isDrawing = false;
        }

        function startDrawing(e){
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        }

        function createLine( color, yPosPercent ){
            ctx.strokeStyle = color;
            ctx.lineJoin = "round";
            ctx.lineCap = "butt";
            ctx.lineWidth = 1;

            ctx.beginPath();
            ctx.moveTo(0, canvas.height * (yPosPercent/100));
            ctx.lineTo(canvas.width, canvas.height * (yPosPercent/100));
            ctx.stroke();

        }

        function resetPen(){
            ctx.strokeStyle = "#000";
            ctx.lineJoin = "round";
            ctx.lineCap = "round";
            ctx.lineWidth = 1;
        }

        function resetCard(){
            ctx.clearRect(0,0, canvas.width, canvas.height);

            createLine( '#F00', 20);
            createLine( '#00F', 30);
            createLine( '#00F', 40);
            createLine( '#00F', 50);
            createLine( '#00F', 60);
            createLine( '#00F', 70);
            createLine( '#00F', 80);
            createLine( '#00F', 90);
        }

        function setMode(type){
            isPenMode = (type === 'pen');

            let mode = document.querySelector('#mode');
            mode.innerText = `${type === 'pen' ? "pen" : "text"} mode`;
        }

        function writeText(e){
            if(!isPenMode){
                let text = document.querySelector( '#text').value;

                ctx.fillStyle = "black";
                ctx.font = "32px Arial";
                ctx.fillText(text, e.offsetX, e.offsetY);
            }
        }

        function touchEvent(e){
            let types = {
                'touchstart' : 'mousedown',
                'touchend' : 'mouseup',
                'touchmove' : 'mousemove'
            };

            let event = new MouseEvent( types[e.type], {
                clientX : e.touches[0] ? e.touches[0].clientX : 0,
                clientY : e.touches[0] ? e.touches[0].clientY : 0
            });

            e.preventDefault();
            canvas.dispatchEvent( event );
        }

        canvas.addEventListener( 'mousemove', draw);
        canvas.addEventListener( 'mousedown', startDrawing);
        canvas.addEventListener( 'mouseup', stopDrawing );
        canvas.addEventListener( 'mouseout', stopDrawing );
        canvas.addEventListener( 'click', writeText );

        canvas.addEventListener( 'touchstart', touchEvent);
        canvas.addEventListener( 'touchend', touchEvent);
        canvas.addEventListener( 'touchmove', touchEvent );

        resetCard();
        setMode('pen');
    </script>
</body>
</html>
